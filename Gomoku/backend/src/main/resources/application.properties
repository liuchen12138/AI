# Application Configuration
spring.application.name=gomoku-backend
server.port=8080

# Database Configuration
# 使用H2内存数据库替代PostgreSQL
spring.datasource.url=jdbc:h2:mem:gomoku;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (可选，用于调试)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=3000ms

# JWT Configuration
jwt.secret=gomoku-secret-key-for-jwt-token-generation-change-in-production
jwt.expiration=86400000

# WebSocket Configuration
websocket.allowed-origins=http://localhost:3000,http://localhost:5173

# Logging Configuration
logging.level.root=INFO
logging.level.com.gomoku=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true